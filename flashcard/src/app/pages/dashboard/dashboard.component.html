<div class="dashboard-table">
  <table
    mat-table
    [dataSource]="flashcards"
    class="mat-elevation-z2"
    *ngIf="flashcards.length > 0"
  >
    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let card">{{ card.title }}</td>
    </ng-container>

    <!-- Images -->
    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef>Images</th>
      <td mat-cell *matCellDef="let card">
        <span *ngFor="let img of card.images">{{ img }}<br /></span>
      </td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let card">{{ card.tags.category }}</td>
    </ng-container>

    <!-- SubCategory -->
    <ng-container matColumnDef="subCategory">
      <th mat-header-cell *matHeaderCellDef>Sub Category</th>
      <td mat-cell *matCellDef="let card">{{ card.tags.subCategory }}</td>
    </ng-container>

    <!-- Subject -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let card">{{ card.tags.subject }}</td>
    </ng-container>

    <!-- Difficulty -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef>Difficulty</th>
      <td mat-cell *matCellDef="let card">{{ card.difficulty }}</td>
    </ng-container>

    <!-- Animation -->
    <ng-container matColumnDef="animation">
      <th mat-header-cell *matHeaderCellDef>Animation</th>
      <td mat-cell *matCellDef="let card">{{ card.animation }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="flashcards.length === 0">No flashcards found.</p>
</div>
